{% extends 'layouts/base.html' %}
{% load static  %}

{% block content %}
<h1> All Books</h1>
<table class="table">
  <tr><th>Name</th>
    <th>Image</th>
  </tr>
  {% for borrowedbook  in books %}
  <tr>
    <td>{{borrowedbook.book.title}}</td>
    <td><img src="{{borrowedbook.image_url}}" width="100" height="100"></td>
    <td><a href="{% url 'books.show' borrowedbook.book.id %}" class="btn btn-info">Show</a></td>
    <td><a href="{% url 'books.return' borrowedbook.book.id %}" class="btn btn-danger">Return</a></td>
  </tr>
  {% endfor %}
  
</table>
{% endblock %}
