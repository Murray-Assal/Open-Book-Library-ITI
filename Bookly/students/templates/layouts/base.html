<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Bookly Online Library{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            nav div ul li{
              margin-left: 25px;
            }
            #auth a{
              margin-right: 15px;
            }
            *{
              padding: 0;
              margin: 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'books.home' %}">Bookly</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'books.student_books' %}">My Books</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Browse
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Non Fiction</a></li>
                      <li><a class="dropdown-item" href="#">Science Fiction</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </li>
                </ul>
                <div class="d-flex" id="auth">
                  {% if user.is_authenticated %}
                  <form  method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <input type="submit" class="nav-link active"  value="logout" style="font-weight: bolder;">
                  </form>
                  <a class="btn btn-primary" href="{% url 'profile' %}">Profile</a> 
                    {% else  %}
                    <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-success" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </div>
              </div>
            </div>
          </nav>
        <div class="container">
            {% block content %}
            
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <footer class="bg-body-tertiary text-white text-center py-3" style="margin-top: 32px;">
          <p style="color: black;">&copy; Bookly. All rights reserved.</p>
      </footer>
    </body>
</html>
