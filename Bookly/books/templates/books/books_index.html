{% extends 'layouts/base.html' %}
{% load static  %}

{% block content %}
<h1> All Books</h1>
<table class="table">
  <tr><th>ID</th> <th>Name</th>
    <th>Image</th>
  </tr>
  {% for book  in books %}
  <tr>
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td><img src="{{book.image_url}}" alt="image" width="100" height="100"></td>
    <td><a href="{% url 'books.show' book.id %}" class="btn btn-info">Show</a></td>
    <td><a href="{% url 'books.edit' book.id %}" class="btn btn-warning">Edit</a></td>
    <td><a href="{% url 'books.delete' book.id %}" class="btn btn-danger">Delete</a></td>
  </tr>
  {% endfor %}
  
</table>
<div align="center">
  <a href="{% url 'books.create' %}" class="btn btn-primary">Add New book</a>
</div>
{% endblock %}
