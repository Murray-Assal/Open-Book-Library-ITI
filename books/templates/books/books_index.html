{% extends 'layouts/base.html' %}
{% load static  %}

{% block content %}
<div align="center" style="margin: 35px;">
  <h1>All Books</h1>
</div>
<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Image</th>
    <th>Details</th>
    <th>Edit</th>
    <th>Remove</th>
  </tr>
  {% for book  in books %}
  <tr>
    <td style="vertical-align: middle;">{{book.id}}</td>
    <td style="vertical-align: middle;">{{book.title}}</td>
    <td><img src="{{book.image_url}}" alt="image" width="100" height="100"></td>
    <td style="vertical-align: middle;"><a href="{% url 'books.show' book.id %}" class="btn btn-primary">Show</a></td>
    <td style="vertical-align: middle;"><a href="{% url 'books.edit' book.id %}" class="btn btn-info">Update</a></td>
    <td style="vertical-align: middle;"><a href="{% url 'books.delete' book.id %}" class="btn btn-danger">Delete</a></td>
  </tr>
  {% endfor %}
  
</table>
<div align="center" style="margin-top: 50px;">
  <a href="{% url 'books.create' %}" class="btn btn-primary">Add New book</a>
</div>
{% endblock %}
