{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <h2 class="text-center" style="margin-top: 30px;">Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-dark" style="margin-top: 30px;">Change Password</button>
  </form>
  <script src="{% static 'students/js/script.js' %}"></script>
{% endblock %}
