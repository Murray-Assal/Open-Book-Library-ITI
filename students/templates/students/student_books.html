{% extends 'layouts/base.html' %}
{% load static  %}

{% block content %}
<h1 class="text-center" style="margin: 40px;"> Your Books</h1>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Borrowed Date</th>
    <th>Return Date</th>
    <th>Details</th> 
    <th>Return</th> 
  </tr>
  {% for borrowedbook  in books %}
  <tr>
    <td style="vertical-align: middle;">{{borrowedbook.book.title}}</td>
    <td><img src="{{borrowedbook.image_url}}" width="100" height="100"></td>
    <td style="vertical-align: middle;">{{borrowedbook.borrowed_date}}</td>
    <td style="vertical-align: middle;">{{borrowedbook.return_date}}</td>
    <td style="vertical-align: middle;"><a href="{% url 'books.show' borrowedbook.book.id %}" class="btn btn-info">Show</a></td>
    <td style="vertical-align: middle;"><a href="{% url 'books.return' borrowedbook.book.id %}" class="btn btn-danger">Return</a></td>
  </tr>
  {% endfor %}
  
</table>
{% endblock %}
